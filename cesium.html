<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hurricane Globe</title>
  <meta charset="utf-8">
  <!-- CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- My JavaScript and CSS files -->
  <script src = "main.js" type="module"></script>
  <link rel="stylesheet" href = "css/custom.css">

</head>
<body>
  <div id="cesiumContainer" style="position: absolute; top: 0; left: 0; border: none; width: 100%; height: 100%;"></div>

  <div id="toolbar" style="position: absolute; top: 0; left: 0; width: fit-content; background: rgba(42, 42, 42, 0.9); padding: 10px; z-index: 1; display: flex; flex-direction: column; gap: 10px;">

    <div style="display: flex; gap: 10px; align-items: center;">
      <!-- <label for="seasonSelector" style="color: white;">Select Hurricane Season:</label> -->
      <select id="hurricaneSeasonSelector" onchange="onSelectSeason(this.value)">
        <option value="">-- Select Season --</option>
        <!-- Options will be populated when all the data loads -->
      </select>
  
      <!-- <label for="hurricaneSelector" style="color: white;">Select Hurricane:</label> -->
      <select id="hurricaneSelector" onchange="onSelectHurricane(this.value)">
        <option value="">-- Select Hurricane --</option>
        <!-- Options will be populated dynamically when a season is selected -->
      </select>
    </div>

    <div id="summary-box" style="margin-top: 20px; color: #edffff"></div>
  
    <!-- <div style="display: flex; gap: 20px; align-items: center;">
      <label style="color: white;">
        <input type="checkbox" id="showAllTracks" checked onchange="toggleShowAllTracks(this.checked)">
        Show All Season Tracks
      </label> -->
  
      <!-- <label style="color: white;">
        <input type="checkbox" id="trackSelectedHurricane" onchange="toggleTrackSelected(this.checked)">
        Track Selected Hurricane
      </label> -->
    </div>
  </div>
  
  
  
 </div>
 <!-- manual legend box as coding a dyanmic one will take too much time  -->
<div id="legend-box" style="
    position: fixed;
    bottom: 200px;
    right: 20px;
    background-color: rgba(0,0,0,0.9);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 20px;
    z-index: 100;">
        <div><span class="legend-color" style="background: fuchsia;"></span> Category 5 Hurricane</div>
        <div><span class="legend-color" style="background: purple;"></span> Category 4 Hurricane</div>
        <div><span class="legend-color" style="background: orange;"></span> Category 2 Hurricane</div>
        <div><span class="legend-color" style="background: red;"></span> Category 3 Hurricane</div>
        <div><span class="legend-color" style="background: yellow;"></span> Category 1 Hurricane</div>
        <div><span class="legend-color" style="background: green;"></span> Tropical Storm</div>
        <div><span class="legend-color" style="background: lawngreen;"></span> Tropical Depression / Low</div>
</div>


</body>
</html>
